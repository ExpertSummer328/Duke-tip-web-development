<!DOCTYPE html>
<html>

<head> <!--contains the js-->
	<link rel="stylesheet" href="styles.css">
	<title>Xzone</title>
	<script language="javascript" type="text/javascript">
	var timerid = 0;
	var images = new Array(	"http://i1196.photobucket.com/albums/aa401/albertsun0000/pic2_zpskelpkjoo.png",
			"http://i1196.photobucket.com/albums/aa401/albertsun0000/pic_zps6y0s9ztt.png",
			"http://i1196.photobucket.com/albums/aa401/albertsun0000/pic3_zpsbsmwrkxi.png")
	var countimages = 0;
	function startTime()
	{
		if(timerid)
		{
			timerid = 0;
		}
		var tDate = new Date();

		if(countimages == images.length)
		{
			countimages = 0;
		}
		if(tDate.getSeconds() % 5 == 0)
		{
			document.getElementById("img1").src = images[countimages];
		}
		countimages++;

		timerid = setTimeout("startTime()", 1000);
	};
	</script>
</head>
<!--cursor: crosshair;-->
<style type="css">
	div id=img {
    display: block;
    margin: 0 auto;
	width: 40%;
	margin-left: auto;
    margin-right: auto; 
	}
</style>

<body style="text-color: #FFF" onload="startTime();">>
